{% extends "base.html" %}
<title>{% block title %}Page Not Found{% endblock %}</title>
{% block error %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/404-style.css') }}">
    <div class="flex-box">
        <br>
        <br>
        <br>
        <center><h1>Oops!</h1></center>
        <h1>We can't seem to find the page you're looking for.</h1>
        <p>Error Code: 404</p>
        <br>
        <br>
        <center><h3>Let's find a better place for you to go...</h3></center>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a class="btn btn-primary" href="/">Home</a>
        </div>
    </div>
{% endblock %}
