{% extends "base.html" %}
{% block dict %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/dictionary-style.css') }}">
    <center><h1>English Dictionary</h1></center>
    <center><p>Powered by the <a href="https://dictionaryapi.dev/" target="_blank">Free Dictionary API</a></p></center>
    <br>
    <div class="dictionary-style">
        <form action="#" method="post">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="word" placeholder="Enter Word Here">
                <button type="submit" value="submit" class="btn btn-primary" name="enter">Enter</button>
            </div>
            <div class="word-sound">
                <button class="btn btn-warning" type="sound" name="sound"><img src="{{ url_for('static', filename='img/speaker.png') }}" width="20" height="20"></button>
                <p>{{defi}}</p>
            </div>
            <br>
            <ol>
                <li>{{definition}}</li>
                <p>"{{eg}}"</p>
                <br>
                <li>{{definition_2}}</li>
                <p>"{{eg_2}}"</p>
            </ol>
            <p></p>
        </form>
    </div>
{% endblock %}
